<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1 style="color: blueviolet;">Zakat Calculator</h1>
        <div class="input-group">
            <label for="wealth">Total Wealth:</label>
            <input type="number" id="wealth" placeholder="Enter total wealth">
        </div>
        <br>
        <div class="input-group">
            <label for="nisab">Nisab Threshold:</label>
            <input type="number" id="nisab" placeholder="Enter Nisab threshold">
        </div>
        <button onclick="calculateZakat()">Calculate Zakat</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
